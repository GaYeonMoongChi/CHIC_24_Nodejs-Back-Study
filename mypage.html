<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <link rel="stylesheet" href="/css/mypage.css">
</head>
<body>
    <div class="mypage-container">
        <div class="profile-section">
            <img id="profile-photo" src="/images/default-profile.png" alt="Profile">
            <button id="edit-photo">사진 수정</button>
            <button id="delete-photo">삭제</button>
        </div>
        <div class="info-section">
            <input type="text" id="name" placeholder="이름 변경">
            <input type="password" id="password" placeholder="비밀번호 변경">
        </div>

        <div class="info-section">
          <input type="phone" placeholder="Phone">
          <input type="email" placeholder="Email">
          <button>Save</button>
      </div>

        <div class="history">

            <div class="movies">
                 사용자 영화 목록이 여기에 표시됩니다
            </div>
        </div>
        -->
    </div>

    <script src="/js/mypage.js"></script>
</body>
</html>
